footprint: [[-0.5, -0.33], [-0.5, 0.33], [0.5, 0.33], [0.5, -0.33]]
footprint_padding: 0.01

robot_base_frame: base_link
update_frequency: 4.0
publish_frequency: 3.0
transform_tolerance: 0.5

resolution: 0.05

obstacle_range: 6.0
raytrace_range: 4.0

#layer definitions
static:
    map_topic: world
    subscribe_to_updates: true

obstacles_laser:
    observation_sources: laser point_cloud_sensor
    laser: {data_type: LaserScan, clearing: true, marking: true, topic: scan}
    point_cloud_sensor: {sensor_frame: laser_link, clearing: true, topic: cloud, data_type: PointCloud2, marking: true, min_obstacle_height: 0 , max_obstacle_height: 0.03 }

inflation:
    inflation_radius: 0.5
